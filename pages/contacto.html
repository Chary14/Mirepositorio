        <h2>Contactanos</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Calle Anzorena 58">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Genero</label>
              <select id="inputState" class="form-select">
                <option selected>Seleccionar</option>
                <option>Mujer</option>
                <option>Hombre</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Mensaje</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Hola...">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Deseo recibir promociones y notificaciones.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
